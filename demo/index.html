<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>service-worker demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../service-worker.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic service-worker demo</h3>
      <demo-snippet>
        <template>
          <paper-button id="poke">Poke Service Worker</paper-button>
          <dom-bind id="bind">
            <template>
              <service-worker path="./service-worker.js"></service-worker>
              <span>[[message]]</span>
            </template>
          </dom-bind>
          <script>
            if ('serviceWorker' in navigator) {
              const poke = document.getElementById('poke');
                    poke.onclick = () => navigator.serviceWorker.controller
                      .postMessage('poke');

              navigator.serviceWorker
                .addEventListener('message', ({data}) => {
                  const bind = document.getElementById('bind');
                  if (data && data.msg) bind.message = data.msg;
                });
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>

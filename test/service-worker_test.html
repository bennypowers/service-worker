<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>service-worker test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../service-worker.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <service-worker></service-worker>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <service-worker path="./sw.js"></service-worker>
      </template>
    </test-fixture>

    <script>
    if ('serviceWorker' in navigator) {
      suite('serviceWorker supported', () => {
        test('instantiating the element works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.constructor.is, 'service-worker');
        });

        test('default path is correct', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.path, '/service-worker.js');
        });

        test('default scope is correct', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.scope, '/');
        });

        test('default autoReload value is correct', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.autoReload, false);
        });

        test('default updateAction is correct', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.updateAction, 'skipWaiting');
        });

        test('setting a property on the element works', () => {
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.path, './sw.js');
        });

        // TODO: autoReload prop
        // TODO: scope prop
        // TODO: toasting and reloading
        // TODO: i18n
      });
    } else {
      suite('serviceWorker not supported', () => {
        test('element is not defined', () => {
          assert.isNotOk(customElements.get('service-worker'));
        });
      });
    }
    </script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>service-worker test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../service-worker.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <service-worker></service-worker>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <service-worker path="./sw.js"></service-worker>
      </template>
    </test-fixture>

    <script>
      suite('service-worker', () => {
        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.path, '/service-worker.js');
        });

        test('setting a property on the element works', () => {
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.path, './sw.js');
        });

        // TODO: autoReload prop

    </script>

  </body>
